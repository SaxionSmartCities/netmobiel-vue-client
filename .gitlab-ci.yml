stages:
  - lint
  - build
  - test
  - deploy

run linter:
  image: node:11
  stage: lint
  variables:
    NODE_ENV: "production"
  script:
    - npm install
    - npm run lint

build site:
  image: node:8
  stage: build
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist