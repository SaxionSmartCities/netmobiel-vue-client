image: node:11

stages:
  - lint
  - build
  - test
  - deploy

run linter:
  stage: lint
  script:
    - npm install --progress=false
    - npm run lint

build site:
  stage: build
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    expire_in: 1 week
    paths:
      - dist

deploy site:
  stage: deploy
  only:
    refs:
      - master
  script:
    - npm install --progress=false